<!Doctype html>
	<html lang="en-us">
	<head>

			<title>Directive Linking Function</title>
			<meta charset="utf-8">
			
			

	</head>

	<body ng-app="app">

		<div ng-controller="someController">

		<h4> Use of scope within the link function</h4>
		<scope-use></scope-use>

		<h4> Use of element within the link function</h4>
		<element-use></element-use>


		<h4> Use of element and attrs within the link function</h4>
		<input type="text" class="form-control" ng-model="value"/> 

		<attrs-use attribute="{{value}}"></attrs-use>

		</div>

		<!-- add angular to the page and bring in the app.js file -->

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
			<script src="app.js"></script>

		<!-- add Twitter Bootstrap so its not so ugly -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		


	</body>


	</html>
